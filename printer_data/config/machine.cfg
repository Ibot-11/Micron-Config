#                                                  
[extruder]
step_pin: ebb:PD0
dir_pin: ebb:PD1
enable_pin: !ebb:PD2
##	rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
rotation_distance: 53.81512999
gear_ratio: 44:10, 37:17 #44:10 for 10t, 44:8 for 8t stepper
microsteps: 64
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75
max_extrude_cross_section: 5.0
heater_pin: ebb:PB13
sensor_type: MAX31865 #PT1000
sensor_pin: ebb:PA4
spi_bus: spi1
rtd_nominal_r: 1000
rtd_reference_r: 4300
rtd_num_of_wires: 2
min_temp: 0
max_temp: 450
max_power: 1.0
min_extrude_temp: 170
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
pressure_advance: 0.04

#[filament_switch_sensor filament_sensor]
#switch_pin: ^###
#pause_on_runout: True

